<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Resources</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkNav: '#010409', 
                        darkPage: '#0d1117', 
                        darkCard: '#161b22', 
                        darkBorder: '#30363d',
                        lightNav: '#b8bfc6', 
                        lightPage: '#ced4da', 
                        lightCard: '#e9ecef', 
                        lightBorder: '#adb5bd'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-lightPage dark:bg-darkPage text-gray-900 dark:text-gray-100 min-h-screen flex flex-col transition-colors">
  <nav id="navbar" class="border-b border-lightBorder dark:border-darkBorder bg-lightNav dark:bg-darkNav sticky top-0 z-50"></nav>
  
  <main class="flex-grow max-w-5xl mx-auto w-full p-4 md:p-8">
    <div id="courseContent" class="space-y-8 md:space-y-12"></div>
  </main>
  
  <footer id="footer" class="py-10 border-t border-lightBorder dark:border-darkBorder"></footer>
  
  <script src="js/theme.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/course.js"></script>
</body>
</html>
