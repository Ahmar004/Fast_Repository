<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>FAST Repository</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body class="bg-[#f6f1e7] dark:bg-[#0d1117] text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <nav id="navbar" class="border-b border-gray-200 dark:border-gray-800"></nav>

  <main class="flex-grow max-w-6xl mx-auto p-6">

    <input
      id="searchInput"
      type="text"
      placeholder="Search by course name, code, or slug (pf, oop...)"
      class="w-full p-4 rounded-lg bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 mb-8"
    />

    <div id="courseList" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <footer id="footer" class="py-6"></footer>

  <script src="js/theme.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/home.js"></script>

  <script>
    renderNavbar({ title: "Open-source FAST Repository" });
    renderFooter();
  </script>
</body>
</html>
